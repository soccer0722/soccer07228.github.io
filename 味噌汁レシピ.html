<!DOCTYPE html>
<head>
<html lang="ja">
  <meta charset="utf-8">
  <title>レシピ</title>
</head>
<body>
  <h1>俺の味噌汁のレシピ</h1>
  <h2>材料（４人分）</h2>
    <p>
      <ul>
        <li>本ダシ（適量）</li>
        <li>味噌（適量）</li>
        <li>卵（３～４個）</li>
        <li>エノキ（１袋）</li>
        <li>ワカメ（適量）</li>
      </ul>
    </p>
  <h2>手順</h2> 
    <p>
      <ol>
        <li>エノキを食べやすい大きさに切る</li>
        <li>鍋いっぱいに水を汲み、本ダシと切ったエノキを入れて火をつける</li>
        <li>エノキが柔らかくなったら卵をいれる。</li>
        <li>卵に火が入ったら火を止める。</li>
        <li>味噌を入れ、味付けをする。</li>
        <li>ワカメを盛り付けて<strong>完成</strong>！</li>
      </ol>
    </p>
  <h3>ポイント</h3>
    <p>
      味噌は華膳と言う味噌がおすすめ
    </p>
</body>
</html>
